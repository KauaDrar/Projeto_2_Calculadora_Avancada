<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">


  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.6.0.min.js"></script>
  <script src="components/acao.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <script>
    ons.ready(function() {
      console.log("Onsen UI is ready!");
    });

    if (ons.platform.isIPhoneX()) {
      document.documentElement.setAttribute('onsflag-iphonex-portrait', '');
      document.documentElement.setAttribute('onsflag-iphonex-landscape', '');
    }
  </script>
</head>
<body>

<div class="container">
  <div class="row">
	  <div class="col-12">
		  <div class="form-group">
        <input type="text" class="form-control display" id="txt" readonly>
      </div>
	  </div>
    <div>
  </div>
  <br>
      <div class="botao">
      <button class="btn apagar" id="C">C</button> 
      <button class="btn apagar" id="A">⌫</button> 
      <button class="btn operacao op">%</button> 
      <button class="btn operacao op">÷</button>
      <br>
      <button class="btn botao" value="7">7</button> 
      <button class="btn botao" value="8">8</button> 
      <button class="btn botao" value="9">9</button> 
      <button class="btn operacao op">×</button>
      <br>
      <button class="btn botao" value="4">4</button>
      <button class="btn botao" value="5">5</button>
      <button class="btn botao" value="6">6</button>
      <button class="btn operacao op">−</button>
      <br>
      <button class="btn botao" value="1">1</button>
      <button class="btn botao" value="2">2</button>
      <button class="btn botao" value="3">3</button>
      <button class="btn operacao op">+</button>
      <br>
      <button class="btn zero botao" value="0">0</button>
      <button class="btn ponto botao" value=".">.</button>
      <button class="btn operacao" id="i">=</button>
      </div>
<br>
</body>
</html>
